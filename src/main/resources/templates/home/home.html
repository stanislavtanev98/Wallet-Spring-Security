  <div class="text-center mt-5 text-primary">
    <h2>Hello and welcome to your Wallet!</h2>
    <hr class="my-3"/>
    <p class="h3">You can manage your finances here.</p>
    <hr class="my-3"/>
    <div th:object="${statistic}" class="tm-login-form">
      <div class="card-body pb-1">
        <h4 class="card-title text-center text-success" >•The BALANCE of your wallet:•</h4>
        <h3 class="card-title text-center" th:text="'Current amount: $' + *{currentAmount}"></h3>
        <h3 class="card-title text-center" th:text="'Total incomes: $' + *{totalIncomes}"></h3>
        <h3 class="card-title text-center" th:text="'Total expenses: $' + *{totalExpenses}"></h3>
      </div>
    </div>
    <h5>
      <a class="text-success" href="/wallet/expense">Expense</a>
      to remove money from your wallet.
      <a class="text-success" href="/wallet/income">Add</a>
      to add some fresh money to your wallet. It wants it.
    </h5>
  </div>
